<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Chat App</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            color: #fff;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .navbar {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
            transition: background 0.3s;
        }

        .navbar:hover {
            background: rgba(0, 0, 0, 0.9);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 600;
            color: #ff6ec4;
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-item {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .nav-item:hover {
            background: #ff6ec4;
            color: #1f1c2c;
            border-radius: 20px;
            box-shadow: 0 0 15px #ff6ec4;
        }

        .main-content {
            padding: 40px;
            animation: slideUp 1s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .footer {
            background: rgba(0, 0, 0, 0.8);
            text-align: center;
            padding: 15px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
            color: #ff6ec4;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="logo">TaskAI</a>
            <ul class="nav-links">
                {% if session['username'] %}
                    <li><a href="/tasks" class="nav-item">Tasks</a></li>
                    <li><a href="/logout" class="nav-item">Logout</a></li>
                {% else %}
                    <li><a href="/login" class="nav-item">Login</a></li>
                    <li><a href="/register" class="nav-item">Register</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <p>&copy; 2024 TaskAI - Powered by Advanced AI</p>
    </footer>

    <script src="/static/script.js"></script>
</body>
</html>
